<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinamica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios em HTML</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
     <audio preload="auto" autoplay controls loop>
        <source src="midia/good for the ghost - Alge.mp3" type="audio/mpeg">
     </audio>
</body>
</html>
