<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title> 
    <style>
        h1 { /* box-level*/
            display: inline;
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border:10px solid rgb(53, 97, 3);

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

        }

        a { /* inline-level*/
            display: block;
            border-width: 2px;
            border-style: groove;
            border-color: red;

            padding-top: 1px;
            padding-bottom: 1px;
            padding-right: 1px;
            padding-left: 1px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona. 
    </p>
</body>
</html>
